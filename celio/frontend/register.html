<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Register</title>
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="Vinyl Records Logo"></a>
       <h1><a href="index.html">VINYL RECORDS</a></h1>
     </div>
 
   </header>
  <div class="container">
    <div class="login-box">
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name"  placeholder="Insert Name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password"  placeholder=" Password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password"  placeholder=" Password" name="confirm-password" required>
        </div>
        <button  onclick="register()"> Register</button>
      </form>
      <div class="signup-link">
        Already have an account? <a href="login.html">Login</a>
        <p id="signupResult"></p>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
<footer>
  <p>&copy; 2023 Vinyl Records Store. All rights reserved.</p>
</footer>
</html>
