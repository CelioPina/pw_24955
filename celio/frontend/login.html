<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>

    
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="Vinyl Records Logo"></a>
           <h1><a href="index.html">VINYL RECORDS</a></h1>
         </div>
     
       </header>
    
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
              
                <div id="loginForm">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Enter your username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  
                  <div class="form-group">
                    <button type="button" onclick="login()">Login</button>
          
                  </div>
                </div>
                <p id="loginError" style="color: brown;" class="error-message"></p>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>

     
      
    </div>

  </body>
  <footer>
    <p>&copy; 2023 Vinyl Records Store. All rights reserved.</p>
  </footer>
</html>
